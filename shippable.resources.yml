        - "#au-shippable"

  # Slack connection
  - name: foodnz-deployment-notifications
    type: notification                          #required
    integration: slack-bauerxcelmedia
    pointer:
      recipients:
        - "#au-shippable"

  # Multi Github repo
  - name: multi-site-repo
    type: gitRepo
    integration: production-github
    pointer:
      sourceName: bauerxcelmedia/multi-site
      branch: master

#  # Multi Github repo - Branch (Please enable this and update to your branch if you need to use your branch to experiment or test in the pipeline)
#  - name: multi-site-repo-branch
#    type: gitRepo
#    integration: production-github
#    pointer:
#      sourceName: bauerxcelmedia/multi-site
#      branch: fix/merge-smoke-test

  # SIT Parameter
  - name: multi-site-params-sit
    type: params
    version:
      params:
        NODE_ENV: "production"
        APP_ENV: "sit"
        APM_KEY: "c777240932e6282ffacc6a42ae6a0709426522bb"
        APP_DEBUG: true
        # EMAIL_HASH_SERVICE_SECRET_KEY APP_SERVICES_ACCESS_KEY
        secure: 

  # TEST Parameter
  - name: multi-site-params-test
    type: params
    version:
      params:
        NODE_ENV: "automation"
        APP_ENV: "test"
        APP_STUBBED: true
        APP_DEBUG: true

  # TEST secure env
  - name: multi-site-test-env
    type: params
    versionTemplate:
      params:
        # EMAIL_HASH_SERVICE_SECRET_KEY APP_SERVICES_ACCESS_KEY
        secure: 

  # AWS TEST load Balancer - MULTI STUBBED - MASTER branch
  - name: multi-site-alb-test
    type: loadBalancer
    pointer:
      sourceName: "arn:aws:elasticloadbalancing:ap-southeast-2:014901580825:targetgroup/multi-site-test/14d814a6dae061c5"
      method: application

  # PROD parameters
  - name: multi-site-params-prod
    type: params
    version:
      params:
        NODE_ENV: "production"
        APP_ENV: "prod"
        APM_KEY: "c777240932e6282ffacc6a42ae6a0709426522bb"
        # EMAIL_HASH_SERVICE_SECRET_KEY APP_SERVICES_ACCESS_KEY
        secure:         

        
  #Schedule Run of automation
  # This is using Shippable timezone
  # CRON is (15 22 * * *") this is 10:15pm every day refer to https://en.wikipedia.org/wiki/Cron
  # will run at 9:15am daylight saving or 8:15am standard time in Sydney
  - name: multi-morning-trigger
    type: time
    seed:
      interval: "15 22 * * *"

  #"45 20 * * 0" is 8:45pm every day which is 7:45am daylight saving or 6:45am standard time in Sydney
  - name: multi-smoke-test-morning-trigger
    type: time
    seed:
      interval: "45 20 * * *"

  #"0 22 * * 0" is 10:00pm Sunday which is Monday morning 9:00am daylight saving or 8:00am standard time in Sydney
  - name: elle-weekly-trigger
    type: time
    seed:
      interval: "0 22 * * 0"

  #"0 22 * * 4" is 10:00pm Thursday which is Friday morning 9:00am daylight saving or 8:00am standard time in Sydney
  - name: hb-weekly-trigger
    type: time
    seed:
      interval: "0 22 * * 4"

  #"0 22 * * 1" is 10:00pm Monday which is Tuesday morning 9:00am daylight saving or 8:00am standard time in Sydney
  - name: gt-weekly-trigger
    type: time
    seed:
      interval: "0 22 * * 1"

  #"0 22 * * 0" is 10:00pm Sunday which is Monday morning 9:00am daylight saving or 8:00am standard time in Sydney
  - name: awwfood-weekly-trigger
    type: time
    seed:
      interval: "0 22 * * 0"

  #"0 22 * * 3" is 10:00pm Wednesday which is Thursday morning 9:00am daylight saving or 8:00am standard time in Sydney
  - name: foodnz-weekly-trigger
    type: time
    seed:
      interval: "0 22 * * 3"


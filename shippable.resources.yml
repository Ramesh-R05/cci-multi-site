resources:

###############
# Common setup
###############

  # AWS Non Prod Cluster
  - name: multi-env-sit-ecs
    type: cluster
    integration: digital-nonprod-AWS
    pointer:
      sourceName : "app_ecs"
      region: "ap-southeast-2"

  # AWS S3 bucket for storing test result files
  - name: test-result-s3-param-multi
    type: params
    versionTemplate:
      params:
        AWS_S3_BUCKET: "s3://test-result-s3/"
        secure: 

  # Slack connection
  - name: multi-slack-notifications
    type: notification                          #required
    integration: slack-bauerxcelmedia
    pointer:
      recipients:
        - "#au-shippable"

  # Slack connection
  - name: multi-qa-team-notifications
    type: notification                          #required
    integration: slack-bauerxcelmedia
    pointer:
      recipients:
        - "#bxm_qa_notifications"

   # Slack connection
  - name: multi-deployment-notifications
    type: notification                          #required
    integration: slack-bauerxcelmedia
    pointer:
      recipients:
        - "#au-shippable"
        
  # Slack connection

resources:

#
# Common setup that should be moved into a common shippable repo
#
  - name: slack-notifications
    type: notification                          #required
    integration: slack-bauerxcelmedia
    pointer:
      recipients:
        - "#au-shippable"

# Docker Image for the now-site
  - name: now-site-img
    type: image
    integration: AWS-digital-services-ECR
    pointer:
      sourceName: "317367993082.dkr.ecr.ap-southeast-2.amazonaws.com/now-site"
    seed:
      versionName: latest

# Github repo
  - name: now-site-repo
    type: gitRepo
    integration: production-github
    pointer:
      sourceName: bauerxcelmedia/now-site
      branch: master

# Release version
  - name: now-site-version
    type: version
    seed:
      versionName: "1.0.0"

#
# DEV environment configuration
#
  - name: env-dev-ecs
    type: cluster
    integration: AWS-digital-nonprod
    pointer:
      sourceName : "dev_app_ecs"
      region: "ap-southeast-2"

  - name: now-site-alb-dev
    type: loadBalancer
    pointer:
      sourceName: "arn:aws:elasticloadbalancing:ap-southeast-2:014901580825:targetgroup/dev-site-now-au/440e2f8716fd2a53"
      method: application

# TO BE UPDATED
  - name: now-site-params-dev
    type: params
    version:
      params:
        NODE_ENV: "stubbed"
        ENV: "dev"

# Docker Image Options
  - name: now-site-opts-dev
    type: dockerOptions
    version:
      memory: 256
      cpuShares: 64
      portMappings:
        - 0:3001
      publishAllPorts : true
      logConfig:
        type: awslogs
        options:
          awslogs-group: "dev_app_ecs"
          awslogs-region: "ap-southeast-2"
          awslogs-stream-prefix: "app-now-site"

#
# STAGING environment configuration
#
  - name: env-staging-ecs
    type: cluster
    integration: AWS-digital-nonprod
    pointer:
      sourceName : "staging_app_ecs"
      region: "ap-southeast-2"

  - name: now-site-alb-staging
    type: loadBalancer
    pointer:
      sourceName: "arn:aws:elasticloadbalancing:ap-southeast-2:014901580825:targetgroup/staging-site-now-au/3dcf98db5e9f2e31"
      method: application

  - name: now-site-replicas-staging
    type: replicas
    version:
      count: 2

  # TO BE UPDATED
  - name: now-site-params-staging
    type: params
    version:
      params:
        NODE_ENV: "dev"
        ENV: "staging"

# Docker Image Options
  - name: now-site-opts-staging
    type: dockerOptions
    version:
      logConfig:
        type: awslogs
        options:
          awslogs-group: "staging_app_ecs"
          awslogs-region: "ap-southeast-2"
          awslogs-stream-prefix: "app-now-site"
#
# PRODUCTION environment configuration (TO BE DONE)
#
  - name: now-site-replicas-production
    type: replicas
    version:
      count: 3
